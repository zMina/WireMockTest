plugins {
    id 'java'
}

group 'WireMockTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'io.rest-assured:rest-assured:3.1.1'
    compile 'io.rest-assured:json-path:3.1.1'
    testCompile 'com.github.tomakehurst:wiremock:2.18.0'
//    testCompile 'io.specto:hoverfly-junit:0.2.2'
    testCompile "io.specto:hoverfly-java:0.11.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
